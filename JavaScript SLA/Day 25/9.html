<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class Vehicle{
            constructor(brand, speed){
                this.brand=brand;
                this.speed=speed;
            }
            accelerate(value){
                console.log(`${this.brand}'s Total speed = ${this.speed+value} km/h`);
            }
        }
        class ElectricCar extends Vehicle{
            constructor(brand, speed, batteryLevel){
                super(brand, speed);
                this.batteryLevel=batteryLevel;
            }
            chargeBattery(){
                console.log(this.brand+" has been charged.")
            }
        }

        let v = new Vehicle("Mazda", 120);
        v.accelerate(40);
        let e = new ElectricCar("Tesla", 180);
        e.accelerate(40);
        e.chargeBattery();

    </script>

</body>
</html>
