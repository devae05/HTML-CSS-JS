<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            greet(){
                console.log(`Hi, my name is ${this.name} and I am ${this.age} years old.`)
            }
        }

        let a = new Person("Dev",22);
        let a1 = new Person("Chand",15);
        let a2 = new Person("Ravi",27);
        let a3 = new Person("Ram",30);
        a.greet();
        a2.greet();
        a3.greet();
        a1.greet();
    </script>
</body>
</html>
