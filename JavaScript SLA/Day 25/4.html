<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Car{
            constructor(brand,model,isAvailable=true){
                this.brand = brand;
                this.model = model;
                this.isAvailable = isAvailable;
            }

            rentCar(){
                if(this.isAvailable==true){
                    this.isAvailable=false;
                    console.log(`${this.brand + this.model} rented.`);
                }
                else{
                    console.log(`${this.brand + this.model} not available.`);
                }
            }
            returnCar(){
                this.isAvailable=true;
                console.log(`${this.brand + this.model} returned successfully`);
            }
        }

        let c = new Car("BMW","Rodeo");
        c.rentCar();
        c.rentCar();
        c.returnCar();
    </script>

</body>
</html>
