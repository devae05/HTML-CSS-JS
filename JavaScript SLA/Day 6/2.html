<script>
    // 2.find out the given no is prime or not

    let isPrime = n => {
        let count = 0;
        for(let i=1; i<n; i++){
            if(n%i==0){
                count++;
            }
        }

        if(count==1) return `${n} is a Prime No`;
        else return `${n} is not a Prime No`;
    }
    console.log(` Is the number prime : `)
    console.log(isPrime(7));
    console.log(isPrime(13));
    console.log(isPrime(9));
    console.log(isPrime(18));
</script>
