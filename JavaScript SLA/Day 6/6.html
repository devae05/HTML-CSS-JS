<script>
    // 6.Palindrom or not BAAB,MALAYALAM

let isPal = a =>{
    let rev = a.split("").reverse().join("");
    console.log(rev);
    if(a==rev){
        console.log(true);
    }
    else{
        console.log(false);
    }
};

isPal("bud");
