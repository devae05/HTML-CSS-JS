<script>
    // 3.find out the given no is Armstrong no or not (153= 1 ^ 3 + 5 ^ 3 + 3 ^ 3 = 153)

    let arms = n => {
        let e = n;
        let a = 0;
        let b = 0;
        while(e>0){
            a = e%10;
            b = b+ a*a*a;
            e = parseInt(e/10);
        }
            if(b==n) return `${n} is an armstrong number`;
            else return `${n} NOT an armstrong number`;
    };
    console.log(arms(153));
    console.log(arms(411));
</script>
