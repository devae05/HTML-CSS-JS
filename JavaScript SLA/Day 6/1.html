<script>
    // 1.factorial of a given no // 5!=5*4*3*2*1 =120

    let n;
    let f = n => {
        let f =1;
        for(let i=n; i>0; i--){
            f*=i;
        }
        return f;
    };
    console.log(f(5));
    console.log(f(7));
</script>
