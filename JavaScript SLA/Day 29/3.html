<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function loginUser(isLoggedIn) {
          if (isLoggedIn) {
          return "Login successful";
          } else {
            throw new Error("Invalid credentials");
          }
        }

        async function handleLogin(isLoggedIn) {
          try {
            const result = await loginUser(isLoggedIn);
            console.log(result);
          } catch (error) {
            console.log(error.message);
          }
        }

        handleLogin(true);
        handleLogin(false);

    </script>
</body>
</html>
