<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input onkeydown="change()" type="text" name="" id="txt">

    <h2 id="h"></h2>
    <script>
        let h = document.getElementById("h");
        let txt = document.getElementById("txt");
        function change(){
            h.textContent=txt.value;
        }
    </script>
</body>
</html>
