<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="d" onmouseover="change()" onmouseleave="reset()" style="background-color: red;height: 30vh;">
        .
    </div>

    <script>
        let d = document.querySelector(".d");
        function change(){
            d.style.backgroundColor="green";
        }
    </script>
</body>
</html>
