<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="in" onfocus="focuse()" onblur="blury()">

    <script>
        let inn = document.getElementById("in"); 
        function focuse(){
            inn.style.border=" 10px solid blue";
        }
        function blury(){
            inn.style.border=" 10px solid grey";
        }
    </script>
</body>
</html>
