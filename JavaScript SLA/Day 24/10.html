<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <li id="li">
        <ol>Oneplus</ol>
        <ol>REalme</ol>
        <ol>IQ00</ol>
        <ol>Samsung</ol>
    </li>

    <script>
        let ol = document.querySelectorAll("#li > ol");

        ol.forEach(it => {
            it.addEventListener("click", () => {
                alert(it.innerText);
            });
        });

    </script>
</body>
</html>
