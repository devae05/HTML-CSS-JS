<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <aside id="note">
        Additional Note : Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam, aperiam!
    </aside>
    <button id="show" onclick="show()">
        Show
    </button>
    <button id="hide" onclick="hide()">
        Hide
    </button>

    <script>
        let note = document.getElementById("note");
        function show(){
            note.style.display="block";
        }
        function hide(){
            note.style.display="none";
        }
    </script>
</body>
</html>
