<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="cont">
        <h2>Changing Color</h2>
    </div>

    <script>
        let cont = document.getElementById("cont");
        cont.style.backgroundColor="black";
        cont.style.color="white";
    </script>
</body>
</html>
