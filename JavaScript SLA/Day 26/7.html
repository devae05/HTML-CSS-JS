<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Animal{

            speak(){
                console.log("Animal Sounds");
            }
        }
        class Dog extends Animal{
            
            speak(){
                console.log("Dog Barks");
            }
        }
        class Cat extends Animal{
            
            speak(){
                console.log("Cat Meows");
            }
        }

        const a = new Animal();
        const b = new Dog();
        const c = new Cat();

        a.speak();
        b.speak();
        c.speak();
    </script>

</body>
</html>
