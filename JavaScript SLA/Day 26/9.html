<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a= 10;
        let b = 20;

        [a,b]= [b,a];
        class Notification{
            constructor(message){
                this.message=message;
            }
            send(){
                console.log(this.message);
            }
        }
        class EmailNotification extends Notification{
            constructor(message){
                super(message);
            }
            send(){
                console.log(this.message);
            }
        }
        class SMSNotification extends Notification{
            constructor(message){
                super(message);
            }
            send(){
                console.log(this.message);
            }
        }

        const n = new Notification("This is a normal notification.");
        const e = new EmailNotification("Email : Your task is being attached below.");
        const s = new SMSNotification("SMS : Your password has been reset successfully");
        n.send();
        e.send();
        s.send();
    </script>

</body>
