<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Calculator{
            
            add(...arr){
                let sum = 0;
                for(let i=0; i<arr.length; i++){
                    sum+=arr[i];
                }
                return sum;
            }
        }

        const c = new Calculator();
        console.log(`Sum = ${c.add(5,62)}`);
        console.log(`Sum = ${c.add(15,45,90)}`);
        console.log(`Sum = ${c.add(5,8,4,2,1,9,64)}`);
        console.log(`Sum = ${c.add(5,62,56.7)}`);
        
    </script>

</body>
</html>
