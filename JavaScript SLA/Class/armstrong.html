    <script>

        let n = parseInt(prompt());
        let arm = 0;
        let temp = n;

        for(; temp>0;)
        {
            z = parseInt(temp % 10);
            arm = parseInt( arm + z * z * z);
            temp = parseInt(temp / 10);
        }
        if(arm == n && n > 100)
        { 
            console.log(` ${n} is an armstrong number`);
        }
        else
        {
            console.log(` ${n} is not an armstrong number`);
        }  
    </script>
