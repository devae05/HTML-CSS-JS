<body>

    2.find out the given no is prime or not

</body>

<script>
    let isPrime = (n)=>{
        let z=0;
        for(let i=1; i<=n; i++) if(n%i==0) z++;

        if(z==2) return ` ${n} is Prime\n`;
        else return `${n} not Prime\n`;
    };

    console.log(isPrime(7),isPrime(8),isPrime(9));
</script>
