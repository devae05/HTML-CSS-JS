<body>

    3.find out the given no is Armstrong no or not (153= 1 ^ 3 + 5 ^ 3 + 3 ^ 3 = 153)

</body>

<script>
    let isArm = (n)=>{
        let a=0;
        let b=0;
        let z=n;
        while(z>0){
            a=z%10;
            b=b + a*a*a;
            z=parseInt(z/10);
        }
        if(b==n) return n+" Is armstrong";
        else return n+" Not armstrong";
    };

console.log(isArm(153),isArm(154));

</script>
