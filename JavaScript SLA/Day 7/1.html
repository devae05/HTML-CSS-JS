1.factorial of a given no // 5!=5*4*3*2*1 =120

</body>

<script>
let fact = (n)=>{
    let f = 1;
    while(n>0)
    {
        f = f * n--;
    }
    return f;
};
console.log(fact(3),fact(4),fact(5));
</script>
