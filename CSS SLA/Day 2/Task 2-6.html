<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;           /* Set the width of the <div> element to "200px"*/
            border: 2px solid red;/* Add a 2px solid red border to the <div> element*/
            padding: 25px;          /* Add 25 pixels space between the <div> element's border and its content*/
            margin-left: 20px;      /* Add a 25 pixels space outside, to the left of the <div> element*/
        }
    </style>
</head>
<body>
    <div>
        Total width = 274px <br>
        Height = 54px
    </div>
    <p>Totalwidth 200px(width)+2px+2px(border)+25px+25px(padding)+20px(margin-left)</p>
    <p>Height 2px+2px(border)+25px+25px(padding)</p>
</body>
</html>
