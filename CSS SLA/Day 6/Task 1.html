<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2,200px);
            gap: 20px;
        }
        .box{
            display: grid;
            background-color: black;
            color: white;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">
            B1
        </div>
        <div class="box">
            B2
        </div>
        <div class="box">
            B3
        </div>
        <div class="box">
            B4
        </div>
        <div class="box">
            B5
        </div>
        <div class="box">
            B6
        </div>
    </div>
</body>
</html>
