<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, minmax(200px ,1fr));
            grid-template-rows: 20vh 20vh 20vh;
            gap: 10px;
        }
        .card{
            display: grid;
            background-color: teal;
            justify-content: center;
            align-items: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="card">
            1
        </div>
        <div class="card">
            2
        </div>
        <div class="card">
            3
        </div>
        <div class="card">
            4
        </div>
        <div class="card">
            5
        </div>
        <div class="card">
            6
        </div>
        <div class="card">
            7
        </div>
    </div>
</body>
</html>
