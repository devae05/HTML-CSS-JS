<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            background-color: red;
        }
        .d2{
            background-color: black;
        }
        .h1{
            background-color: yellow;
        }
        .p1{
            background-color: red;
        }
        .d1,.d2,.h1,.p1{
            display: inline;
        }
    </style>
</head>
<body>
    
    <div class="d1">
        div1
    </div>

    <div class="d2" style="color: wheat;">
        div2
    </div>

    <h1 class="h1">
        h1 tag
    </h1>

    <p class="p1">
        p tag
    </p>
</body>
</html>
