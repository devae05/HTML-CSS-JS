<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0%;   
        }
        .img{
            width: 100%;
            height: 150px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            margin: 10%;
        }
        .box{
            text-align: center;
            background-color: black;
            color: wheat;
            height: 200px;
            padding: 1%;
        }
        .box h5{
            border: 3px solid gold;
            width:40%;
            margin: 0 30% 0 30%;
        }
        .box h5:hover{
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">
            <img class="img" src="/Class Task/2/ds3.jpg" alt="">
            <h3>Dark Souls</h3>
            <h5>Buy Now</h5>
        </div>
        
        <div class="box">
            <img class="img" src="/Class Task/2/ex33.jpg" alt="">
            <h3>Expedition 33</h3>
            <h5>Buy Now</h5>
        </div>

        <div class="box">
            <img class="img" src="/Class Task/2/re9.jpg" alt="">
            <h3>Resident Evil</h3>
            <h5>Buy Now</h5>
        </div>
    </div>
</body>
</html>
