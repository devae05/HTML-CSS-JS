<!DOCTYPE html>
<html lang="en">
<head>

    <title>List</title>
</head>
<body>

    <h2>Steps to improve communication</h2>
    <ol type="I">
        <li>Listen more than you speak</li>
        <li>Be clear and simple</li>
        <li>Think before you speak</li>
        <li>Improve your vocabulary (slowly)</li>
        <li>Work on body language</li>
        <li>Practice regularly</li>
    </ol>

    <h2>Item List (Shopping)</h2>
    <ul type="circle">
        <li>Almond</li>
        <li>Dates</li>
        <li>Apples</li>
        <li>Noodles</li>
        <li>Coffee</li>
    </ul>

</body>
</html>
