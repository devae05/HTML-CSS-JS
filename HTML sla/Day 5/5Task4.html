<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Adv</title>
</head>
<body>
    
    <table border="10" style="background-color: aquamarine;">
        <tr>
            <th colspan="4">Course Details</th>
        </tr>
        <tr>
            <th>Name</th><th>Course</th><th>Months Left</th><th>Eligible for exam</th>
        </tr>
        <tr>
            <td>Robin</td><td>MERN</td><td>2</td><td>Yes</td>
        </tr>
        <tr>
            <td>Selvam</td><td>Python</td><td colspan="2" style="text-align: center;">Completed</td>
        </tr>
        <tr>
            <td>Sharma</td><td>AWS</td><td rowspan="2">1</td><td rowspan="2">Yes</td>
        </tr>
        <tr>
            <td>Nirmal</td><td>Dev Ops</td>
        </tr>
    </table>

    <h4>th tag - TABLE HEAD used at start of row or column, is bold & centred</h4>
    <h4>td tag - TABLE DATA used as regular cell, is not bold or centred</h4>
</body>
</html>
