<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="mail">Email :</label>
        <input type="email" name="mail" id="mail" placeholder="example@gmail.com" required><br>
        
        <label for="phone">Phone :</label>
        <input type="tel" name="phone" id="phone" placeholder="9xxxx xxxxx" required><br> 

        <label for="pass">Password :</label>
        <input type="password" name="pass" id="pass" placeholder="Password" required><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
