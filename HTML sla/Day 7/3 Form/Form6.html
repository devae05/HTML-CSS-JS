<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
<form action="">
    <label for="name">Name :</label>
    <input type="text" name="name" id="name" placeholder="Full Name" required ><br><br>

    <label for="mail">Email :</label>
    <input type="email" name="mail" id="mail" placeholder="example@gmail.com" required><br><br>

    <label for="pass">Password :</label>
    <input type="password" name="pass" id="pass" placeholder="Password" required><br><br>

    <label for="age">Age :</label>
    <input type="number" name="age" id="age" placeholder="age"><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
