<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <form action="">

        <label for="name">Name :</label>
        <input type="text" name="name" id="name" placeholder="Full Name" required ><br><br>

        <label for="mail">Email :</label>
        <input type="email" name="mail" id="mail" placeholder="example@gmail.com" required><br><br>

        <label for="phone">Phone :</label>
        <input type="tel" name="phone" id="phone" placeholder="9xxxx xxxxx"><br><br>

        <label for="msg">Enter Message :</label><br><br>
        <textarea name="txt" id="txt" placeholder="Your Message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
