<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" style="background-image: url('feedback.jpg'); width: 300px;height: 500px;">

            <br><br>
            <label for="name"><mark><b>Full Name:</b></mark></label><br><br>
            <input type="text" name="name" id="name" placeholder="eg: Antonio Margareti" required>
            <br><br>

            <label for="email"><mark><b>E-mail Id:</b></mark></label><br><br>
            <input type="email" name="email" id="email" placeholder="eg: brad@gmail.com" required>
            <br><br>

            <label for="rd"><mark><b>Rating:</b></mark></label><br><br>
            <input type="radio" name="rad" id="ng" >
            <label for="">Not good</label>
            <input type="radio" name="rad" id="gd">
            <label for="">Good</label><br>
            <input type="radio" name="rad" id="gt">
            <label for="">Great</label>
            <input type="radio" name="rad" id="ex">
            <label for="">Excellent</label>
            <br><br>

            <label for="txt"><mark><b>Your Feedback:</b></mark></label><br><br>
            <textarea name="txt" id="txt" rows="4" cols="25" placeholder="Writh here"></textarea>
            <br><br>

            <button type="submit"><u><b>Submit</b></u></button>
            <button type="reset"><u><b>Clear</b></u></button>

        </form>
    </center>
</body>
</html>
