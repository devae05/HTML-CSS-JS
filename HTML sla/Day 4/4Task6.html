<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <center>
    <form action="" style="background-color: antiquewhite;display: inline-block;width: 250px;height: 400px;;">

        <h2>Sign In</h2>

        <label for="names">Name :</label>
        <input type="text" name="names" id="names" required><br><br>

        <label for="email">E-mail :</label>
        <input type="email" name="email" id="email" required><br><br>

        <label>Select documents you have in hand :</label><br><br>
        <label for="aad">Aadhar card</label>
        <input type="checkbox" name="aad" id="aad">
        <label for="lic">License</label>
        <input type="checkbox" name="lic" id="lic">
        <label for="vot">VoterId</label>
        <input type="checkbox" name="vot" id="vot">
        <label for="psp">Passport</label>
        <input type="checkbox" name="psp" id=""><br><br>

        <label>Above 18(age) :</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gen" id="male" value="male" checked>
        <label for="fem">Female</label>
        <input type="radio" name="gen" id="fem" value="fem"><br><br>

        <label for="pass">Create Password :</label>
        <input type="password" name="pass" id="pass" required><br><br>

        <button type="submit">Login</button>

    </form>
    </center>
</body>
</html>
